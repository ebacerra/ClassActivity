<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>
  <div id="game">
  </div>
  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    alert("Choose r for rock, p for paper, or s for scissers");

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {
      // Determines which key was pressed.
      var userGuess = event.key;
      // create result variables
      var winCounter = 0;
      var lossCounter = 0;
      var tieCounter = 0;
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      compNum = Math.floor(Math.random() * 3);
      compGuess = computerChoices[compNum];
      // compares the answers
      if (userGuess === compGuess) {
        document.write("It's a tie." + "&emsp;")
        tieCounter = tieCounter + 1;
      } else if (userGuess === "r" && compGuess === "s") {
        document.write("You Win!" + "&emsp;");
        winCounter = winCounter + 1;
      } else if (userGuess === "r" && compGuess === "p") {
        document.write("You lose." + "&emsp;")
        lossCounter = lossCounter + 1;
      } else if (userGuess === "p" && compGuess === "r") {
        document.write("You Win!" + "&emsp;");
        winCounter = winCounter + 1;
      } else if (userGuess === "p" && compGuess === "s") {
        document.write("You lose." + "&emsp;");
        lossCounter = lossCounter + 1;
      } else if (userGuess === "s" && compGuess === "p") {
        document.write("You Win!" + "&emsp;");
        winCounter = winCounter + 1;
      } else if (userGuess === "s" && compGuess === "r") {
        document.write("You lose." + "&emsp;");
        lossCounter = lossCounter + 1;
      }
      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);
      // Alerts the Computer's guess.
      alert("Computer guess: " + compGuess);
      // print results
      document.write("Win Counter: " + winCounter + "&emsp;");
      document.write("Loss Counter: " + lossCounter + "&emsp;");
      document.write("Tie Counter: " + tieCounter + "&emsp;");
    };
  </script>
</body>

</html>
